<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner Shopping list</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<header>
		<h1>CSS Dinner Shopping List</h1>
		<h3>Let's go to the mall!</h3>
</header>
<main>
	<div class="shopping-list">	
		<ul>
			<li class="item">
				<input type="checkbox" id="pickles">
				<label for="pickles">A lot of pickles <span>(for the next lessons about CSS)</span></label>
			</li>
			<li class="item">
				<input type="checkbox" id="apples">
				<label for="apples">10 apples <span>(for more CSS manipulations)</span></label>
			</li>
			<li class="item">
				<input type="checkbox" id="oranges">
				<label for="oranges">20 oranges <span>(because they are awesome)</span></label>
			</li>
			<li class="item">
			<input type="checkbox" id="plates">
				<label for="plates">13 plates <span>(hm...they always disappear)</span></label>
			</li>
			<li class="item">
			<input type="checkbox" id="bentos"><label for="bentos">15 bentos</label>
		</li>
		<li class="item">
			<input  type="checkbox" id="bottle"><label for="bottle">bottle of Sake ^_^ <span>(for my friends)</span></label>
		</li>
	</ul>	
	</div>
</main>
<footer>
	<div class="footer">
			Bon appetit:)
	</div>
</footer>

</body>
</html>
